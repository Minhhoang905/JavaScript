<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM2</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Tạo text và các textfield để input thông tin -->
        <!-- Tên -->
        <p>Tên: </p><input type="text" id="name">
        <!-- Ngày sinh -->
        <p>DOB (ngày sinh): </p> <input type="text" id="dayOfBirth">
        <!-- Điểm toán -->
        <p>Điểm toán: </p> <input type="text" id="math">
        <!-- Điểm lý -->
        <p>Điểm lý: </p> <input type="text" id="physic">
        <!-- Điểm hóa -->
        <p>Điểm hóa: </p> <input class="mb-2" type="text" id="chemical">
        <!-- Tạo các button theo từng chức năng -->
        <br>
        <button id="input">Nhập</button>
        <button>Tính điểm trung bình</button>
        <button>Xác định học lực</button>
        <hr>

        <!-- Tạo table -->
        <table class="text-center">
            <!-- Tiêu đề -->
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Ngày tháng năm sinh</th>
                    <th>Điểm toán</th>
                    <th>Điểm lý</th>
                    <th>Điểm hóa</th>
                    <th>Điểm trung bình</th>
                    <th>Học lực</th>
                </tr>
            </thead>
            <!-- Nội dung -->
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

</body>

</html>
