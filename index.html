<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM1</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Bài tập 1

        // Định nghĩa biến và gán thông tin vào biến đó
        let message = 'Chào mừng bạn đến với ứng dụng JavaScript đầu tiên';
        // Sử dụng alert (hộp thoại văn bản) để hiển thị biến
        alert(message);

        // Bài tập 2
        function displayName() {
            //Tạo biến, tạo prompt rồi gán giá trị đã nhập vào biến
            let input = prompt('Hãy nhập họ tên.', document.getElementById('name'));

            //Hiển thị giá trị đã nhập vào thẻ p có id là "name"
            document.getElementById('name').innerHTML = input;
        }

    </script>
</head>

<body>
    <div class="container">
        <!-- Tạo row với 2 column-->
        <div class="row ">
            <!-- Tên tiêu đề -->
            <h3 class="text-center">Bài tập 2</h3>
            <!-- Column họ tên (chỉ chiếm 1 phần) -->
            <div class="col-1">
                <p>Họ tên:</p>
            </div>

            <!-- Column hiển thị thông tin đã nhập từ prompt ( chiếm 11 phần) -->
            <div class="col-11">
                <p id="name" onclick="displayName()" style="color: brown;"></p>
            </div>
        </div>
        <hr>
        <!-- Tạo input và custom button -->
        <input class="btn btn-primary" type="button" value="Summit" onclick="displayName()">

    </div>
</body>

</html>
